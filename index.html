<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body
    class="flex justify-center h-[100vh] items-center bg-yellow-300 overflow-hidden"
  >
    <main class="p-4">
      <section
        class="bg-white w-[350px] max-h-[500px] p-5 border-2 border-black rounded-xl outline-none xs:w-[300px] shadow-[9px_9px_0_0px_black] shadow-black"
      >
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
          class="rounded-lg"
        />

        <div class="flex flex-col mt-3">
          <h4 class="font-extrabold bg-yellow-400 p-2 rounded-lg w-fit">
            Learning
          </h4>
          <p class="mt-3 font-semibold text-base text-gray-700">
            Published 21 Dec 2023
          </p>
          <h1
            class="mt-3 font-extrabold text-2xl text-black hover:text-yellow-400 transition-colors duration-300"
          >
            HTML & CSS foundations
          </h1>
          <p class="mt-3 text-gray-400">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="flex items-center gap-3 mt-4">
            <img
              class="w-10 h-10"
              src="assets/images/image-avatar.webp"
              alt="Greg"
            />
            <p class="font-extrabold text-black">Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
